<style>
ul {
  list-style-type: none;
  margin:0;
  position: relative;
  right: 45px;
}
</style>

<head>
  <title>Account Baru</title>
</head>

<body>
  <h1>Buat Account Baru!</h1>
  <h2>Sign Up Form</h2>
  <form action="./welcome.html">
    <!-- Name -->
    <label for="firstName">First Name:</label><br>
    <input type="text" name="firstName" id="firstName" required placeholder="First Name"><br><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" name="lastName" id="lastName" required placeholder="Last Name"><br><br>
    <!-- Gender -->
    <label for="gender">Gender:</label>
    <ul>
      <li><input type="radio" name="gender" id="male">Male
      </li>
      <li><input type="radio" name="gender" id="female">Female
      </li>
      <li><input type="radio" name="gender" id="genderOther">Other
      </li>
    </ul>
    <br>
    <!-- Nationality-->
    <label for="nationality">Nationality:</label><br>
    <select id="nationality" name="nationality">
      <option value="Indonesian">Indonesian</option>
      <option value="asean">Non-Indonesia Asean Country</option>
      <option value="foreigners">Others</option>
    </select><br><br>
    <!-- Language Spoken-->
    <label for="languageSpoken">Language Spoken:</label>
    <ul>
      <li><input type="checkbox" name="languageSpoken" id="languageSpoken">Bahasa Indonesia</li>
      <li><input type="checkbox" name="languageSpoken" id="languageSpoken">English</li>
      <li><input type="checkbox" name="languageSpoken" id="languageSpoken">Others</li>
    </ul><br>
    <!-- Bio -->
    <label for="bio">Bio:</label><br>
    <textarea id="bio" name="blog" rows="5" cols="30" placeholder="Enter your Bio here..."></textarea>
    <br>
    <br>
    <input type="submit" value="Sign Up">
  </form>
</body>
